<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <title>jSmartDev</title>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav-bar">
        <a  href="#" class="nav-brand">{Jesse.Smart}</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <section id="hero" class="hero">
      <div  id="hero-headline" class="hero-headline">
        <div class="hero-title">
          <h1>Full Stack Developer</h1>
        </div>
        <ul class="traitsList">
          <li class="traits">detail oriented</li>
          <li class="traits">articulate</li>
          <li class="traits">self starter</li>
          <li class="traits">auto didact</li>
          <li class="traits">diplomatic</li>
          <li class="traits">curious</li>
          <li class="traits">resilient</li>
          <li class="traits">growth mindset</li>
          <li class="traits">diligent</li>
          <li class="traits">coachable</li>
        </ul>
      </div>  
      <div id="hero-image" class="hero-image">
        <img src="images/headshot.jpg" class="headshot" alt="photo of Jesse" />
      </div>
    </section>
    <section id="tech" class="tech">
      <div class="title-container">
        <h2>technologies:</h2>
      </div>
      <div class="tech-container">
        <i class="devicon-html5-plain tech-icon"></i>
        <i class="devicon-css3-plain tech-icon"></i>
        <i class="devicon-javascript-plain tech-icon"></i>
        <i class="devicon-typescript-plain tech-icon"></i>
        <i class="devicon-react-original tech-icon"></i>
        <i class="devicon-redux-original tech-icon"></i>
        <i class="devicon-nextjs-plain tech-icon"></i>
        <i class="devicon-vitejs-plain tech-icon"></i>
        <i class="devicon-nodejs-line tech-icon"></i>
        <i class="devicon-express-original tech-icon"></i>
        <i class="devicon-mongodb-plain tech-icon"></i>
        <i class="devicon-sass-original tech-icon"></i>
        <i class="devicon-tailwindcss-original tech-icon"></i>
        <i class="devicon-materialui-plain tech-icon"></i>
        <i class="devicon-framermotion-original tech-icon"></i>
        <i class="devicon-webpack-plain tech-icon"></i>
        <i class="devicon-npm-original-wordmark tech-icon"></i>
      </div>
    </section>
    <section id="about" class="about">
      <h2></h2>
    </section>
    <section id="contact" class="contact">
      <h2></h2>
    </section>
  </main>
  <footer id="footer" class="footer">
      
  </footer>
  <script src="script.js"></script>
</body>
</html>
